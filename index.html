<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <header>
        <h1>This is my to-do list</h1>
    </header>
    <div id="adding-tasks" class="adding-tasks">
        <input id="to-do-input" class="to-do-input" type="text">
        <button id="to-do-button" class="to-do-button" type="submit"><i class="fa-solid fa-list-check"></i></button>
    </div>
    <div id="to-do-container" class="to-do-container">
        <ul id="to-do-list" class="to-do-list">
           <!-- Thing to do: generate LI by JavaScript -->
        </ul>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
