<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <h1 class="title">To Do List</h1>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href='index.php'>Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href='?action=create'>Créer une tâche</a></li>
        <li class="nav-item"><a class="nav-link" href='historique.php'>Historique</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2 class="sub-ttl">Veuillez rentrer les données : </h2>
    <form class="form" method="post" action="index.php?action=add">
      <div class="field">
        <label class="label">Description : <span class='form-err'>{{test-description}}</span><br><br>
          <input class="input" type="text" name="description" value="{{description}}" required></label>
      </div>
      <div class="field"><label class="label">Date de rappel : <span class='form-err'>{{test-date}}</span><br><br>
          <input class="input" type="date" name="date" value="{{date}}" required></label>
      </div>
      <div class="field"><label class="label">Couleur : <span class='form-err'>{{test-color}}</span><br><br>
          <input class="input" type="color" name="color" value="{{color}}" required></label>
      </div>
      <div class="field">
        {{display-themes}}
      </div>
      <div class="field">
        <input type="hidden" name="token" value="{{token}}">
      </div>
      <div class="field">
        <input class="input" type="submit" name="submit" value="Valider les données">
      </div>
    </form>
  </div>

  <script src="js/create.js?{{time}}"></script>
  <script src="js/script.js?{{time}}"></script>
</body>

</html>
